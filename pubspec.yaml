name: rick_and_morty_riverpod
description: Rick And Morty

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  animate_do: ^2.1.0
  logger: ^1.1.0
  dio: ^4.0.4
  freezed_annotation: ^1.1.0
  animations: ^2.0.2
  json_annotation: ^4.4.0
  injectable: ^1.5.3
  intl: ^0.17.0
  flutter_svg: ^1.0.1
  flutter_localizations:
    sdk: flutter
  json_utilities:
    git:
      url: https://github.com/FabianVarela/json_utilities
  flutter_hooks: ^0.18.2
  flutter_staggered_grid_view: ^0.6.1
  collection: ^1.15.0
  formz: ^0.4.1
  hooks_riverpod: ^1.0.3
  go_router: ^2.5.7
  path: ^1.8.0
  easy_localization: ^3.0.0
  expand_widget: ^2.1.0
  very_good_analysis: ^2.4.0
  cached_network_image: ^3.2.0
  shared_preferences: ^2.0.7

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  freezed: ^1.1.1
  injectable_generator: ^1.5.3
  json_serializable: ^6.1.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/onboarding/
    - assets/icons/
    - assets/images/
    - locale/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          weight: 300
          style: italic